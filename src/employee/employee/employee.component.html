

<div class="m-4" >
    <div *ngIf="mode != 'READ'" >
        <h1 >{{mode === 'CREATE' ? 'New Employee' : 'Update Employee' }}</h1>
    </div>
    <div *ngIf="mode === 'READ'" >
        <h1 >Employee Details</h1>
    </div>
    <div class="mt-3 mb-2">

       <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <div class="mb-2">
                <label class="mr-1"   for="firstName">First Name</label><span  *ngIf="mode != 'READ'" style="color: crimson;">*</span><br>
                <input  formControlName="firstName" type="text" [readOnly]="mode ==='READ' ? true: null">
            </div>

            <div class="mb-2">
                <label for="lastName" class="mr-1" >Last Name </label><span   *ngIf="mode != 'READ'" style="color: crimson;">*</span><br>
                <input  formControlName="lastName" type="text" [readOnly]="mode ==='READ' ? true: null">
            </div>
            <div class="mb-2">
                <label class="mr-1" for="email" >Email </label><span  *ngIf="mode != 'READ'" style="color: crimson;">*</span><br>
                <input  formControlName="email" type="text" [readOnly]="mode ==='READ' ? true: null" >
            </div>
        </form>
    </div>

    <div *ngIf="mode != 'READ'" class="mt-3">
        <button type="submit" [disabled]="!employeeForm.valid || !employeeForm.dirty">{{ mode === 'CREATE' ? 'Save' :
            'Update' }}</button>
    </div>


</div>
